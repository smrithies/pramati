<!DOCTYPE html>
<html lang="en">
  <head>
    <title>javascript.html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="form_2.js"></script>
    <link rel="stylesheet" type="text/css" href="css_file.css">
  </head>
  <body>
    <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8 well">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">Employee Contact Details</div>
        </div>
        <form id="fillForm" action="" class="form-signin">
          <br>
          <div class="form-group form-inline">
            <label class=" col-md-3" for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" size=35 name="fname" placeholder="first name" autocomplete="off">
            <span id="fname-blank" class="validation-error"> Enter first name correctly</span>
          </div>
          <div class="form-group form-inline">
            <label class=" col-md-3" for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" size=35 name="lname" placeholder="last name" autocomplete="off">
            <span id="lname-blank" class="validation-error">Last name cannot be blank</span>
          </div>
          <div class="form-group form-inline">
            <label class=" col-md-3" for="email">Email:</label>
            <input type="email" class="form-control" id="email" size=35 name="email" placeholder="Enter email" autocomplete="off">
            <span class="validation-error" id="email-blank">Email cannot be blank</span>
            <span id="email-error" class="validation-error"> Enter email correctly</span>
          </div>
          <div class="form-group form-inline">
            <label  class=" col-md-3"for="dob">Date of Birth:</label>
            <input type="text" class="form-control" id="dateofbirth" size=35 name="dob" placeholder="MM/DD/YYYY" autocomplete="off">
            <span class="validation-error" id="date-blank">Enter date of birth</span>	
          </div>
          <div class="form-group form-inline">
            <label  class=" col-md-3" for="phone no">Phone no:</label>
            <input type="text" class="form-control" id="phone" size=35 name="phoneno" placeholder="phone no" autocomplete="off">
            <span class="validation-error" id="phoneno-blank">Phone no cannot be blank</span>
            <span class="validation-error" id="phoneno-error">Enter phone number correctly</span>
          </div>
          <div align="center">
            <button type="button" id="submit-button" class="btn btn-primary">submit</button>
          </div>
          <br>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1">
      </div>
      <div class="col-md-10 well">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">Employee Contact Details Table</div>
        </div>
        <table id="contact" class="table table-bordered">
          <thead class="table-dark text-center">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Phone no</th>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="col-md-1">
      </div>
    </div>
  </body>
</html>
