<!DOCTYPE html>
<html lang="en">
  <head>
    <title>calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <form class="form-group well">
            <div>
              <input type="text" class="form-control insert-value" id="value" value="0">
            </div>
            <div>
              <button type="button" class="number" value="1">1</button>
              <button type="button" class="number" value="2">2</button>
              <button type="button" class="number" value="3">3</button>
              <button type="button" class="number" value="/">/</button>
              <button type="button" class="number">sin</button>
            </div>
            <div>
              <button type="button" class="number" value="7">7</button>
              <button type="button" class="number" value="8">8</button>
              <button type="button" class="number" value="9">9</button>
              <button type="button" class="number" value="*">*</button>
              <button type="button" class="number">-</button>
            </div>
            <div>
              <button type="button" class="number" value="4">4</button>
              <button type="button" class="number" value="5">5</button>
              <button type="button" class="number" value="6">6</button>
              <button type="button" class="number" value="+">+</button>
              <button type="button" class="number">-</button>
            </div>
            <div>
              <button type="button" class="number" value="1">1</button>
              <button type="button" class="number" value="2">2</button>
              <button type="button" class="number" value="3">3</button>
              <button type="button" class="number" value="-">-</button>
              <button type="button" class="number">-</button>
            </div>
            <div>
              <button type="button" class="cancel-end number">CE</button>
              <button type="button" class="cancel end">C</button>
              <button type="button" class="number">0</button>
              <button type="button" class="equal number">=</button>
              <button type="button" class="number">-</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
